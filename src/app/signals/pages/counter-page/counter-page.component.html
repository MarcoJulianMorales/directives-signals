<h1>Counter: {{counter()}}</h1>
<hr>
<h2>Square Counter {{squareCounter()}}</h2>
<hr>

<button (click)="increaseBy(1)" class="btn btn-success"> + 1 </button>
&nbsp;
<button (click)="decreaseBy(1)" class="btn btn-danger"> - 1 </button>
&nbsp;
<button (click)="counter.set(0)" class="btn btn-secondary"> Reset </button>
